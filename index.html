<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Engine UI</title>
  <style>
    body {
      font-family: Arial;
      padding: 2rem;
      background: #f3f3f3;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Credit Engine by Tejas</h1>

  <input type="text" id="userId" placeholder="Enter User ID" />
  <br />

  <button onclick="enrollUser()">Enroll</button>
  <button onclick="checkCredits()">Check Credits</button>

  <div class="response" id="response"></div>

  <script>
    const BASE_URL = "https://credit-engine-gamma.vercel.app/api";

    function enrollUser() {
      const userId = document.getElementById("userId").value;
      if (!userId) return alert("Please enter a user ID");

      fetch(`${BASE_URL}/enroll`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId }),
      })
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("response").innerText = JSON.stringify(data, null, 2);
      })
      .catch((err) => {
        document.getElementById("response").innerText = "Error: " + err.message;
      });
    }

    function checkCredits() {
      const userId = document.getElementById("userId").value;
      if (!userId) return alert("Please enter a user ID");

      fetch(`${BASE_URL}/credits/${userId}`)
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("response").innerText = JSON.stringify(data, null, 2);
      })
      .catch((err) => {
        document.getElementById("response").innerText = "Error: " + err.message;
      });
    }
  </script>
</body>
</html>
